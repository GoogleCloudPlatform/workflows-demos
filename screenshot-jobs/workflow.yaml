main:
  params: [event]
  steps:
    - init:
        assign:
          - bucket: ${event.data.bucket}
          - name: ${event.data.name}
          - project_id: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
          - location: ${sys.get_env("GOOGLE_CLOUD_LOCATION")}
          - bucket_output: ${"screenshot-" + project_id}
          - job_container: ${"us-central1-docker.pkg.dev/" + project_id + "/containers/screenshot:v1"}
          - job_name: ${"screenshot-" + text.split(name, ".")[0]}
    - read_from_gcs:
        call: http.get
        args:
          url: ${"https://storage.googleapis.com/download/storage/v1/b/" + bucket + "/o/" + name}
          auth:
            type: OAuth2
          query:
            alt: media
        result: file_content
    - prepare_job_args:
        steps:
          - assignList:
              assign:
                  - urls: ${text.split(file_content.body, "\n")}
                  - job_args: [screenshot.js]
          - loop_urls:
              for:
                  value: url
                  in: ${urls}
                  steps:
                      - append_url:
                          assign:
                              - job_args: ${list.concat(job_args, url)}
    - create_job:
        call: googleapis.run.v1.namespaces.jobs.create
        args:
          location: ${location}
          parent: ${"namespaces/" + project_id}
          body:
            apiVersion: run.googleapis.com/v1
            metadata:
              name: ${job_name}
              labels:
                cloud.googleapis.com/location: ${location}
              annotations:
                run.googleapis.com/launch-stage: ALPHA
            kind: "Job"
            spec:
              template:
                # These don't seem to be needed?
                # metadata:
                #   annotations:
                #     run.googleapis.com/client-name: gcloud
                #     client.knative.dev/user-image: ${job_container}
                #     run.googleapis.com/client-version: 378.0.0
                spec:
                  taskCount: ${len(urls)}
                  template:
                    spec:
                      containers:
                        - image: ${job_container}
                          args: ${job_args}
                          env:
                            - name: BUCKET_NAME
                              value: ${bucket_output}
                      timeoutSeconds: 300
                      serviceAccountName: ${"screenshot-sa@" + project_id + ".iam.gserviceaccount.com"}
        result: create_job_result
    # Wait for 10 seconds for jobs to reconcile
    # TODO: What else can I check for job reconcile?
    - wait_job_to_reconcile:
        call: sys.sleep
        args:
            seconds: 10
    # TODO: If job fails, delete the job and retry?
    - run_job:
        call: googleapis.run.v1.namespaces.jobs.run
        args:
          location: ${location}
          name: ${"namespaces/" + project_id + "/jobs/" + job_name}
        result: run_job_result
    - delete_job:
        call: googleapis.run.v1.namespaces.jobs.delete
        args:
          location: ${location}
          name: ${"namespaces/" + project_id + "/jobs/" + job_name}
        result: delete_job_result
    - delete_from_gcs:
        call: googleapis.storage.v1.objects.delete
        args:
          bucket: ${bucket}
          object: ${name}
    - return_content:
        return:
          urls: ${urls}
          create_job_result: ${create_job_result}
          run_job_result: ${run_job_result}
          delete_job_result: ${delete_job_result}