# This workflow shows how to find capitals of a list of countries
# by calling Vertex AI's text-bison model in parallel for each country.
main:
    steps:
    - init:
        assign:
            - api_endpoint: "us-central1-aiplatform.googleapis.com"
            - project_id: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
            - model_id: "text-bison"
            - location_id: "us-central1"
            - countries: ["Argentina", "Brazil", "Cyprus", "Denmark", "England",
            "Finland", "Germany", "Honduras", "Italy", "Japan", "Korea",
            "Latvia", "Morocco", "Nepal", "Oman"]
            - capitals: {}
    - loop_over_countries:
        parallel:
            shared: [capitals]
            for:
                value: country
                in: ${countries}
                steps:
                    - ask_llm:
                        call: http.post
                        args:
                            url: ${"https://" + api_endpoint + "/v1/projects/" + project_id + "/locations/" + location_id + "/publishers/google/models/" + model_id + ":predict"}
                            auth:
                                type: OAuth2
                            body:
                                instances:
                                    - prompt: '${"What is the capital city of " + country}'
                                parameters:
                                    temperature: 0.2
                                    maxOutputTokens: 1024
                                    topP: 0.8
                                    topK: 40
                        result: llm_response
                    - add_to_capitals:
                        assign:
                            - capital: ${llm_response.body.predictions[0].content}
                            # Get rid of the extra space at the beginning of content
                            - capital: ${text.substring(capital, 1, len(capital))}
                            - country_to_capital: ${country + ":" + capital}
                            - capitals[country]: ${capital}
    - return_capitals:
        return: ${capitals}