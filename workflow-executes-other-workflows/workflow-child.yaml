# A child workflow that is called from a parent workflow with an iteration
# argument. The workflow simulates work by sleeping 10 seconds. Then:
# For even numbers, it raises an error. For odd numbers, it returns a message.
# [START workflows_child_workflow]
main:
  params: [args]
  steps:
    - init:
        assign:
          - iteration : ${args.iteration}
    - wait:
        call: sys.sleep
        args:
            seconds: 10
    - check_iteration_even_or_odd:
        switch:
          - condition: ${iteration % 2 == 0}
            next: raise_error
    - return_message:
        return: ${"Hello world"+iteration}
    - raise_error:
        raise: ${"Error with iteration "+iteration}
# [END workflows_child_workflow]
