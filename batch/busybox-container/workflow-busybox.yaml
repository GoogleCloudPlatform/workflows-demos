main:
  params: [args]
  steps:
  - init:
      assign:
      - projectId: ${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
      - region: "us-central1"
      - batchApi: "batch.googleapis.com/v1alpha1"
      - batchApiUrl: ${"https://" + batchApi + "/projects/" + projectId + "/locations/" + region + "/jobs"}
      - jobId: ${"job-test-" + string(int(sys.now()))}
  - logCreateBatchJob:
      call: sys.log
      args:
        data: ${"Creating and running batch job " + jobId}
  - createAndRunBatchJob:
      call: http.post
      args:
        url: ${batchApiUrl}
        query:
          job_id: ${jobId}
        headers:
          Content-Type: application/json
        auth:
          type: OAuth2
        body:
          taskGroups:
          - taskSpec:
              runnables:
              - container:
                  imageUri: busybox
                  entrypoint: "/bin/sh"
                  commands:
                  - "-c"
                  - 'echo task index: ${BATCH_TASK_INDEX} bucket: ${BUCKET}'
              environment:
                variables:
                  BUCKET: batch-test-bucket
            taskCount: 3
          logsPolicy:
            destination: CLOUD_LOGGING
      result: createAndRunBatchJobResponse
  - returnResult:
      return: ${createAndRunBatchJobResponse}